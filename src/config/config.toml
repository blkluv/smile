# Site Configuration
[site]
  title            = "SmileSats"
  description      = "Modern Social Dental TikTok Marketing Agency"
  tagline          = "Modern Social Dental TikTok Marketing Agency"
  taglineSeparator = ""
  baseUrl          = "https://smilesats.com"
  logo             = "/images/logo.svg"
  logoAlternate    = "/images/logo-light.svg"
  logoText         = ""
  logoWidth        = "auto"
  logoHeight       = "auto"
  trailingSlash    = true

  [site.favicon]
    path  = "/images/favicons"
    image = "/images/favicon.png"

# SEO Metadata
[seo]
  author = "SmileSats"
  titleTemplate = "%s | SmileSats"
  canonicalUrl = "https://smilesats.com"
  keywords = [
    "TikTok Dental Marketing Agency",
    "Dental TikTok Agency",
    "Dental Social Media",
    "TikTok Dental Reviews",
    "TikTok Dental Bookings",
    "Dental Practice TikTok",
    "TikTok for Dentists",
    "Social Media Dental Marketing",
    "Dental Video Marketing",
    "TikTok Patient Acquisition",
    "Dental Office Social Media",
    "TikTok Advertising for Dentists",
    "Dental Content Creation",
    "Social Media Dental Practice",
    "TikTok Dental Campaigns"
  ]
  robots = "index, follow"

  [seo.robotsTxt]
    enable = true
    disallow = [
      "/_astro/",
      "/cdn-cgi/",
    ]

  [seo.sitemap]
    enable  = true
    exclude = []

  [seo.organization]
    name = "SmileSats"
    url = "https://smilesats.com"
    logo = "https://smilesats.com/images/logo.svg"

  [seo.social]
    facebook = "smilesats"
    instagram = "smilesats"
    tiktok = "@smilesats"
    linkedin = "company/smilesats"

# Theme Settings
[settings]
  blogFolder      = "blog"
  servicesFolder  = "services"
  portfolioFolder = "portfolio"
  stickyHeader = true

  # Contact form settings
  contactFormAction   = "https://formsubmit.co/fun@smilesats.com"
  contactFormProvider = "formsubmit.co"

  footerDescription = "Modern Dental TikTok Marketing Agency"

  [settings.copyright]
    enable = true
    text   = ""

  [settings.multilingual]
    enable               = true
    defaultLanguage      = "en"
    disableLanguages     = []
    showDefaultLangInUrl = false

  # Global Contact Information
  [settings.contactInfo]
    address = "Atlanta, GA, USA"
    email   = "fun@smilesats.com"
    phone   = "+1 404 889 5545"
    instagram = "smilesats"
    tiktok = "@smilesats"
    linkedin = "company/smilesats"

  # Header Offcanvas Configuration
  [settings.headerOffcanvas]
    enable      = true
    logo        = "/images/logo-light.svg"
    description = ""

    [settings.headerOffcanvas.button]
      enable = true
      label  = ""
      url    = "/"

# Navigation Button In Header
[settings.navigationButton]
  enable = true
  label  = ""
  url    = "/"

# OpenGraph Metadata
[opengraph]
  image       = "/images/og-image.jpg"
  ogLocale    = "en_US"
  ogType      = "website"
  twitter     = "@smilesats"
  twitterCard = "summary_large_image"

# Head Scripts
[head]
  content = """
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HYDR3WLWWC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HYDR3WLWWC');
  </script>

  <!-- Umami Analytics -->
  <script defer async src="/umami.is.js" data-website-id="api_ufKaaNspGbb87Ihf2y0xLUL6KxUZKj7z"></script>
  """

# Security Headers
[security]
  [security.headers]
    enable = true
    [security.headers.csp]
      defaultSrc = ["'self'"]
      scriptSrc = ["'self'", "'unsafe-inline'", "https://www.googletagmanager.com"]
      styleSrc = ["'self'", "'unsafe-inline'"]
      imgSrc = ["'self'", "data:", "https:"]
